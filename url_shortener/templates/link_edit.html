{% extends "base.html" %}
{% block title %}Редактировать {% endblock title %}
{% block content %}
<form method="POST", action="{{url_for('linkedit', link_id=link_id)}}">
{{ form.csrf_token }}
<div class="form-group">
    <label for="souce_link">Исходный URL</label>
    {{form.source_link}}
</div>
<div class="form-group">
    <label for="short_link">Короткая ссылка</label>
    {{form.short_link}}
</div>
<br>
<button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock content %}
