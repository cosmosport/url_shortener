{% extends "base.html" %}
{% set page_title = post.title %}
{% set page_subtitle = "" %}
{% block title %}{{post.title}}{% endblock title %}
{% block content %}
{{ post.body.replace('\n', '<br>') | safe }}
<hr class="my-4" />
{% if g.logged %}
<a href="{{url_for('edit', post_id=post.id)}}" class="btn btn-primary">Редактировать запись</a>
{% endif %}
{% endblock content %}
